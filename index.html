<!DOCTYPE html>
<html lang="de" ng-app="dashboard">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ng-dashboard</title>

    <link href="sample/style/bootstrap.min.css" rel="stylesheet">
    <link href="sample/style/dc.css" rel="stylesheet">
    <link href="style/ng-dashboard.css" rel="stylesheet">
    <link href="sample/style/dashboard.css" rel="stylesheet">
</head>

<body ng-controller="ChartController as chart">
    <widget-group group-data="chart.intro"></widget-group>
    <widget-group group-data="chart.experiments"></widget-group>
    <widget-group group-data="chart.crime"></widget-group>
    <widget-group group-data="chart.europe"></widget-group>

    <script src="sample/script/angular.js"></script>
    <script src="sample/script/d3.js"></script>
    <script src="sample/script/crossfilter.min.js"></script>
    <script src="sample/script/dc.min.js"></script>
    <script src="script/ng-dashboard.js"></script>
    <script src="script/widget-group.js"></script>
    <script src="script/widget.js"></script>
    <script src="script/widgetExpressionParser.js"></script>
    <script src="script/crossfilterUtils.js"></script>
    <script src="script/scaleParser.js"></script>
    <script src="script/scale/linearScaleProvider.js"></script>
    <script src="script/scale/category10ScaleProvider.js"></script>
    <script src="script/scale/ordinalScaleProvider.js"></script>
    <script src="script/unitsParser.js"></script>
    <script src="script/units/ordinalUnitsProvider.js"></script>
    <script src="script/mixins/baseChartMixin.js"></script>
    <script src="script/mixins/coordinateGridMixin.js"></script>

    <script src="script/mixins/bubbleMixin.js"></script>
    <script src="script/grouping/sumGroupProvider.js"></script>

    <script src="script/widgets/linechartProvider.js"></script>
    <script src="script/widgets/barchartProvider.js"></script>
    <script src="script/widgets/piechartProvider.js"></script>
    <script src="script/widgets/boxplotProvider.js"></script>
    <script src="script/widgets/heatmapProvider.js"></script>
    <script src="script/widgets/svgProvider.js"></script>
    <script src="script/widgets/bubbleOverlayProvider.js"></script>
    <script src="script/widgets/rawProvider.js"></script>

    <script src="sample/script/dashboard.js"></script>
    <script src="sample/script/canada.js"></script>
    <script src="sample/script/experiments.js"></script>
    <script src="sample/script/europe.js"></script>
